<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Scanner</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&family=Montserrat:ital@1&family=Outfit&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="frame">
            <img src="./images/image-qr-code.png" alt="Qr code" class="image">
            <h2 class="headText">Improve your front-end <br> skills by building projects</h2>
            <p class="paragraph">Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>the next level</p>
        </div>
    </div>
</body>
</html>
